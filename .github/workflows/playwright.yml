name: Playwright Test and Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Tests
        run: npx playwright test --reporter=junit --output test-results/
      - name: List files in the workspace
        run: ls -R
      - name: Upload JUnit Test Results (output.xml)
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: test-results/output.xml
          retention-days: 1
      - name: Upload HTML Test Report (results.html)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: test-results/index.html
          retention-days: 1

